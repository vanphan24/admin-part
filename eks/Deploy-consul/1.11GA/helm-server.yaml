global:
  enableConsulNamespaces: true
  enterpriseLicense:
    secretName: license
    secretKey: key

  tls:
    enabled: true
  image: hashicorp/consul-enterprise:1.11.0-ent
  adminPartitions:
    enabled: true
  acls:
    manageSystemACLs: true
server:
  exposeGossipAndRPCPorts: true
  replicas: 1
connectInject:
  enabled: true
  transparentProxy:
    defaultEnabled: true
  consulNamespaces:
    mirroringK8S: true
controller:
  enabled: true

#meshGateway:
#  enabled: true

ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer

dns:
  enabled: true
  enableRedirection: true
